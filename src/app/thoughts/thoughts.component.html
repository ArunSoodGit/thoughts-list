<div class="container">
  <h1 class="display-4 text-warning">Moje złote myśli </h1>

  <ul class="list-group list-group-flush">
    <li *ngFor="let thought of list; let i = index" class="list-group-item list-group-item-action ">
      <i class="fas fa-book-open">{{i + 1}}</i>
      <p class="font-italic "> "{{thought.text }}" </p>
      <button type="button" class="btn btn-danger delete" (click)="onDelete(i)">Usuń
      </button>
      <div class="data">
        <small> {{thought.date | datePipe}}.</small>
      </div>
    </li>f
  </ul>
  <div class="input-group mb-3 input">
    <input [(ngModel)]="task" (keydown)="onKeydown($event)" type="text" class="form-control input"
           placeholder="Wpisz swoją złotą myśl" aria-label="Recipient's username" >
    <div class="input-group-append">
      <button class=" btn btn-success dodaj" (click)="addTask()" type="button">Dodaj</button>
    </div>
  </div>

</div>
